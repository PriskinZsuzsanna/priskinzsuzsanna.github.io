<div *ngIf="this.service.isOpenPopup" (click)="this.service.togglePortfolioPopup()" class="portfolio-popup">
    <div class="pp-inner">
      <div class="pp-content">
        <div class="pp-header">
          <button type="button" class="btn pp-close"> <fa-icon [icon]="this.service.faClose"
              (click)="this.service.togglePortfolioPopup()"></fa-icon></button>
          <div class="pp-thumbnail">
            <img src="assets/img/{{this.service.actual.image}}" alt="img">
          </div>
          <h3>{{this.service.actual.title}}</h3>
        </div>
        <div class="pp-body">
          <div class="description">
            <h3>{{this.service.actual.subtitle}}</h3>
            <p>{{this.service.actual.category}}</p>
            <div class="skills">
              <div *ngFor="let skill of this.service.actual.skills" class="skill-item">{{skill}}</div>
            </div>
            <div class="link">
              <a href="{{this.service.actual.url}}" target="_blank" class="btn live">live
                site
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
